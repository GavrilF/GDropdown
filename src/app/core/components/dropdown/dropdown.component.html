<div class="field-wrappper"
    appPopup
    [templateRef]="dropdownTemplate"
    [adaptToElementWidth]="true"
    [useBoolToOpen]="true"
    [isOpen]="isOpen"
    (popupToggled)="onPopupToggled($event)"
    (keydown.enter)="onEnterPressed()"
    (click)="toggleOpen()"
    >
    <app-input-field 
    [ngModel]="value"
    (ngModelChange)="onInputChange($event)"
    ></app-input-field>
    <div class="dropdown-icon">
        <span class="material-icons">arrow_drop_down</span>
    </div>
</div>

<ng-template #dropdownTemplate>
    <app-options-list [selected]="value" [focused]="highlightedOption" [options]="filteredOptions" (optionChange)="onSelectionClicked($event)"></app-options-list>
</ng-template>
